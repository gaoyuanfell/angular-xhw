<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>新华网广告投放系统</title>
    <meta name="keywords" content="新华网广告投放系统"/>
    <meta name="description" content="新华网广告投放系统"/>
    <meta http-equiv="Pragma" contect="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="static/img/favicon.ico"/>
    <link rel="stylesheet" href="static/css/login.css"/>
    <script type="text/javascript" src="static/lib/angular.min.js"></script>
    <script type="text/javascript" src="static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="static/js/global.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
    <script type="text/javascript" src="static/lib/md5.js"></script>
    <script type="text/javascript" src="static/js/login.js"></script>
</head>
<body>
<div class="container" ng-controller="loginCtrl">
    <div class="top"><img src="static/img/login/logo.png" /></div>
    <div class="errorMsg" ng-show="msg">
        <p ng-bind="msg"></p>
    </div>
    <div class="from">
        <div class="from1">
            <span>用户名</span>
            <input autofocus="autofocus" type="text" id="logName" ng-model="user.logName" autocomplete="off">
        </div>
        <div class="from1 from2">
            <span>密码</span>
            <input type="password" id="logPwd" ng-model="user.logPwd" autocomplete="off">
        </div>
        <div class="from3" ng-if="errorNum>=3">
            <div class="lef fl">
                <span>验证码</span>
                <input type="text" id="logCode" ng-model="user.validateCode" autocomplete="off">
            </div>
            <div class="rig fr" ng-click="refreshCode()"><img width="107" height="42" ng-src="{{imgSrc}}" /></div>
            <div class="clear"></div>
        </div>
        <div class="from4">
            <div class="lef fl">
                <label for="autoLogin"> <input ng-model="rememberPwd" type="checkbox" id="autoLogin"/> 记住密码</label>
            </div>
            <div class="clear"></div>
        </div>
        <div class="from5">
            <input type="button" value="登&nbsp;&nbsp;&nbsp;&nbsp;录" ng-click="login()"/>
        </div>

        <div ng-if="ChromeManager" class="chromeManager">
            <p>为了更好的体验系统，请您下载谷歌浏览器。</p>
        </div>
    </div>
</div>
</body>
</html>
