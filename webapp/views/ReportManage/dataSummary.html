<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8" />
    <title>数据概要-数据报表</title>
    <meta name="keywords" content="数据概要-数据报表" />
    <meta name="description" content="数据概要-数据报表" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/css/ycui.css" />
    <link rel="stylesheet" href="../../static/css/global.css" />
    <link rel="stylesheet" href="../../static/css/reportManage.css"/>
    <link rel="shortcut icon" href="../../static/img/favicon.ico" />
    <link rel="stylesheet" href="../../static/lib/dateRange/jQuery.pickerDateRange.css" />

    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/lib/dateRange/jQuery.pickerDateRange.js"></script>
    <script type="text/javascript" src="../../static/lib/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/reportManage.js"></script>
</head>
<body>
    <nav class="header">
        <div class="scroll">
            <a class="nav" data-route="ViewDataSummary">数据概览</a>
        </div>
    </nav>
    <div class="container" ng-controller="dataSummaryCtrl">
        <div class="data-list">
            <div class="data-listing">
                <p class="data-amounts">客户量</p>
                <p class="data-number">
                    <span ng-bind="adDataOverview.customerCount?(adDataOverview.customerCount | number):0"></span>
                    <span>个</span>
                </p>
            </div>
            <div class="data-listing">
                <p class="data-amounts">订单量</p>
                <p class="data-number">
                    <span ng-bind="adDataOverview.orderCount?(adDataOverview.orderCount | number):0"></span>
                    <span>个</span>
                </p>
            </div>
            <div class="data-listing">
                <p class="data-amounts">创意量</p>
                <p class="data-number">
                    <span ng-bind="adDataOverview.adCreativeCount?(adDataOverview.adCreativeCount | number):0"></span>
                    <span>个</span>
                </p>
            </div>
            <div class="data-listing">
                <p class="data-amounts">曝光量</p>
                <p class="data-number" title="adDataOverview.pvCount?(adDataOverview.pvCount | number):0">
                    <span ng-if="adDataOverview.pvCount > 999999999" ng-bind="adDataOverview.pvCount | MathFormatFtr:10000000:'次'"></span>
                    <span ng-if="!(adDataOverview.pvCount > 999999999)" ng-bind="adDataOverview.pvCount?(adDataOverview.pvCount | number):0"></span>
                    <span>次</span>
                </p>
            </div>
            <div class="data-listing">
                <p class="data-amounts">点击量</p>
                <p class="data-number" title="{{adDataOverview.clickCount?(adDataOverview.clickCount | number):0}}">
                    <span ng-if="adDataOverview.clickCount > 999999999" ng-bind="adDataOverview.clickCount | MathFormatFtr:10000000:'次'"></span>
                    <span ng-if="!(adDataOverview.clickCount > 999999999)" ng-bind="adDataOverview.clickCount?(adDataOverview.clickCount | number):0"></span>
                    <span>次</span>
                </p>
            </div>
            <div class="data-listing">
                <p class="data-amounts">点击率</p>
                <p class="data-number">
                    <span ng-bind="adDataOverview.ctrCount?(adDataOverview.ctrCount | number:2)+'%':'0.00%'"></span>
                </p>
            </div>
            <div class="data-listing">
                <p class="data-amounts">广告位使用率</p>
                <p class="data-number">
                    <span ng-bind="adDataOverview.adSpaceUseRate?(adDataOverview.adSpaceUseRate | number:2)+'%':'0.00%'"></span>
                </p>
            </div>
            <div class="data-listing">
                <p class="data-amounts">广告位数量</p>
                <p class="data-number"> 
                    <span ng-bind="adDataOverview.adSpaceCount?(adDataOverview.adSpaceCount | number):0"></span>
                    <span>个</span>
                </p>
            </div>
        </div>

        <div class="data-echarts">
            <div class="icon-input picker-date">
                <label>
                    <input class="form-control time_default" readonly type="text" id="indexPicker">
                    <i class="icon yc-icon calendars">&#xe60e;</i>
                </label>
            </div>
            <div id="main"></div>
        </div>
    </div>
</body>
</html>
