<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>资源管理-尺寸管理-新增尺寸</title>
    <meta name="keywords" content="资源管理-尺寸管理-新增尺寸"/>
    <meta name="description" content="资源管理-尺寸管理-新增尺寸"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/ResourceManage.css"/>
    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.messages.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/resourceManage.js"></script>
</head>
<body>
    <nav class="header">
        <div class="scroll scroll-nav">
            <a class="nav" href="javascript:void(0)" >系统设置 &gt;</a>
            <a class="nav" href="javascript:void(0)" data-route="ViewSize">尺寸 &gt;</a>
            <a class="nav" href="javascript:void(0)" data-route="ViewSize">尺寸列表 &gt;</a>
            <a class="nav active" href="javascript:void(0)">新增尺寸</a>
        </div>  
    </nav>
    <div class="container" ng-controller="sizeAddCtrl">
        <form class="form">
            <div class="form-group">
                <label class="yc-col-2 control-label"> <span>*</span> 尺寸：</label>
                <div class="yc-col-10">
                    <textarea class="form-control" name="myText" id="departName" type="text" ng-placeholder="请输入尺寸,保持一行一个，例如：300*50" ng-model="size"></textarea>
                </div>
            </div>

            <div class="form-group-btn">
                <label class="yc-col-2 control-label"></label>
                <div class="yc-col-10">
                    <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit()">提 交</a>
                    <a href="javascript:void(0)" data-route="ViewSize" class="yc-btn-out">取 消</a>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
