<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>资源管理-创意管理-新增创意</title>
    <meta name="keywords" content="资源管理-创意管理-新增创意"/>
    <meta name="description" content="资源管理-创意管理-新增创意"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/ResourceManage.css"/>
    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.messages.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/resourceManage.js"></script>
</head>
<body>
<nav class="header">
    <div class="scroll scroll-nav">
        <a class="nav" href="javascript:void(0)" >系统设置 &gt;</a>
        <a class="nav" href="javascript:void(0)" data-route="ViewCreativeType">广告类型 &gt;</a>
        <a class="nav" href="javascript:void(0)" data-route="ViewCreativeType">广告类型列表 &gt;</a>
        <a class="nav active" href="javascript:void(0)">新增广告类型</a>
    </div>
</nav>
<div class="container" ng-controller="createAddCtrl">
    <form class="form">
        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 广告类型名称：</label>
            <div class="yc-col-10">
                <input class="form-control" name="myText" type="text" ng-placeholder="请输入广告类型" disabled ng-value="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span>支持创意类型：</label>
            <div class="yc-col-10">
                <label class="checkbox" ng-repeat="c in catagorysList">
                    <input class="form-control" type="checkbox" ng-model="c.check" ng-true-value="true" ng-false-value="false">
                    <span ng-bind="c.name"></span>
                </label>
                <span class="yc-error-span" ng-class="{'show-l':!catagorysValid() && validShow}">请选择类型</span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> 是否支持角标：</label>
            <div class="yc-col-10">
                <label class="radio"><input class="form-control" type="radio" ng-model="enableMark" value="0"> 不支持</label>
                <label class="radio"><input class="form-control" type="radio" ng-model="enableMark" value="1"> 支持</label>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> 是否支持第三方监测：</label>
            <div class="yc-col-10">
                <label class="radio"><input class="form-control" type="radio" ng-model="enableMonitor" value="0"> 不支持</label>
                <label class="radio"><input class="form-control" type="radio" ng-model="enableMonitor" value="1"> 支持</label>
            </div>
        </div>
        <div class="form-group-btn">
            <label class="yc-col-2 control-label"></label>
            <div class="yc-col-10">
                <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit()">提 交</a>
                <a href="javascript:void(0)" data-route="ViewCreativeType" class="yc-btn-out">取 消</a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
