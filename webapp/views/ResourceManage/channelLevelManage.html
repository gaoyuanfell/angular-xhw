<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>资源管理-频道管理</title>
    <meta name="keywords" content="资源管理-频道管理"/>
    <meta name="description" content="资源管理-频道管理"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/ResourceManage.css"/>
    
    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/resourceManage.js"></script>
</head>
<body ng-controller="resLimitCtrl">
    <nav class="header">
        <div class="scroll">
            <a class="nav" data-route="ViewMediaChannelADSpace4">频道级别列表</a>
        </div>
    </nav>
    <div class="container" ng-controller="channelLevelManageCtrl">
        <div class="button-group clear">
            <div class="button-g fl">
                <a href="javascript:;" data-route="ViewMediaChannelADSpace4Add" class="yc-btn" ng-if="resourceRule['ManageMediaChannelADSpace']">新增频道级别</a>
            </div>
            <div class="query-g fr">
                
                <div class="icon-input">
                    <input class="form-control" type="text" ng-placeholder="请输入频道级别名称或ID" ng-model="query.search">
                    <span class="icon">
                        <i class="yc-icon calendars" ng-click="redirect(1,search)">&#xe60b;</i>
                    </span>
                </div>

            </div>
        </div>
        <div class="table-container">
            <table class="yc-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>频道级别名称</th>
                    <th>备注</th>
                    <th class="center">操作</th>
                </tr>
                </thead>
                <tbody id="tBody">
                <tr ng-repeat="item in items">
                    <td ng-bind="::item.id"></td>
                    <td ng-bind="::item.levelName"></td>
                    <td ng-bind="::item.remark"></td>
                    <td class="center">
                        <a title="编辑频道信息" data-route="ViewMediaChannelADSpace4Edit?id={{item.id}}" href="javascript:void(0)" ng-if="resourceRule['ManageMediaChannelADSpace']">编辑</a>
                        <a title="查看频道信息" data-route="ViewMediaChannelADSpace4Edit?id={{item.id}}" href="javascript:void(0)" ng-if="!resourceRule['ManageMediaChannelADSpace']">查看</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="client-judge" ng-if="total_page<1">您好，暂时没有符合条件的任何数据</div>
        <div ng-show="total_page>0" yc-page page="page" redirect="redirect(page.page,search)" query="query"></div>

    </div>
    
</body>
</html>
