<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>资源管理-创意管理</title>
    <meta name="keywords" content="资源管理-创意管理"/>
    <meta name="description" content="资源管理-创意管理"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/ResourceManage.css"/>

    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/resourceManage.js"></script>
</head>
<body ng-controller="resLimitCtrl">
    <nav class="header">
        <div class="scroll">
            <a class="nav" data-route="ViewCreativeType">广告类型列表</a>
        </div>  
    </nav>
    <div class="container" ng-controller="createManageCtrl">
        <div class="button-group clear">
            <div class="button-g fl">
                <!--<a href="javascript:void(0)" data-route="ViewCreativeTypeAdd" class="yc-btn" ng-if="resourceRule['ManageCreativeType']">新增创意类型+</a>-->
            </div>
            <div class="query-g fr">
                <div class="icon-input">
                    <input class="form-control" type="text" ng-placeholder="请输入广告类型名称或ID" ng-model="query.search">
                    <span class="icon">
                        <i class="yc-icon calendars" ng-click="redirect(1,search)">&#xe60b;</i>
                    </span>
                </div>

            </div>
        </div>
        <div class="table-container">
            <table class="yc-table">
                <thead>
                <tr>
                    <th>广告类型ID</th>
                    <th>广告类型名称</th>
                    <th>角标</th>
                    <th>第三方监测</th>
                    <th>创意类型</th>
                    <th>打底广告</th>
                    <th>默认广告</th>
                    <th>广告位与创意尺寸</th>
                    <!--<th class="center">操作</th>-->
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in items">
                    <td ng-bind="::item.id"></td>
                    <td ng-bind="::item.name"></td>
                    <td ng-bind="::item.enableMark==1?'支持':'不支持'"></td>
                    <td ng-bind="::item.enableMonitor==1?'支持':'不支持'"></td>
                    <td ng-bind="replaceReg(item.catagorys)"></td>
                    <td ng-bind="::item.enableBaseAd==1?'展示':'不展示'"></td>
                    <td ng-bind="::item.isShowDefalut==1?'展示':'不展示'"></td>
                    <td ng-bind="::item.adEqCreative==1?'一致':'不一致'"></td>
                    <!--<td class="center">
                        <a title="编辑广告类型" data-route="ViewCreativeTypeEdit?id={{item.id}}" ng-if="resourceRule['ManageCreativeType']" href="javascript:void(0)">编辑</a>
                        <a title="查看广告类型" data-route="ViewCreativeTypeEdit?id={{item.id}}" ng-if="!resourceRule['ManageCreativeType']" href="javascript:void(0)">查看</a>
                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
        <div class="client-judge" ng-if="total_page<1">您好，暂时没有符合条件的任何数据</div>
        <div ng-show="total_page>0" yc-page page="page" redirect="redirect(page.page,search)" query="query"></div>

    </div>


</body>
</html>
