<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>资源管理-广告位管理-新增广告位</title>
    <meta name="keywords" content="资源管理-广告位管理-新增广告位"/>
    <meta name="description" content="资源管理-广告位管理-新增广告位"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/ResourceManage.css"/>

    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.messages.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/lib/webuploader.min.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>

<body class="advertiseManage">
<nav class="header">
    <div class="scroll scroll-nav">
        <a class="nav" href="javascript:void(0)" >资源管理 &gt;</a>
        <a class="nav" href="javascript:void(0)" data-route="ViewMediaChannelADSpace3">广告位 &gt;</a>
        <a class="nav" href="javascript:void(0)" data-route="ViewMediaChannelADSpace3">广告位列表 &gt;</a>
        <a class="nav active" href="javascript:void(0)">新增广告位</a>
    </div>
</nav>
<div class="container" ng-controller="advertiseAddCtrl">
    <form class="form">
        <div class="header-title">
            <div class="header-message">基本信息</div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 所属媒体：</label>
            <div class="yc-col-10">
                <div yc-select="mediaListSel" width="260" value="mediaId" key="id" name="mediaName" placeholder="请选择媒体"></div>
                <span class="yc-error-span" ng-class="{'show-l':!mediaId && validShow}">请选择媒体</span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 所属频道：</label>
            <div class="yc-col-10">
                <div yc-select="channelListSel" width="260" value="mediaChannelId,channelName"  key="id,channelName" name="channelName" placeholder="请选择频道"></div>
                <span class="yc-error-span" ng-class="{'show-l':!mediaChannelId && validShow}">请选择频道</span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span>  广告类型：</label>
            <div class="yc-col-10">
                <div yc-select="typeListSel" width="260" value="adSpaceTypeId,isMulti,isCoupletAd,isLimitValue" key="id,isMulti,isCoupletAd,isLimit" placeholder="广告类型"></div>
                <span class="yc-error-span" ng-class="{'show-l':!adSpaceTypeId && validShow}">请选择广告类型</span>
            </div>
        </div>

        <div class="form-group" ng-show="isLimitValue == 1">
            <label class="yc-col-2 control-label"> <span>*</span> 文字链显示个数上限：</label>
            <div class="yc-col-10">
                <input class="form-control" type="text" name="maxAdCount" ng-placeholder="请输入文字链显示个数上限" ng-model="maxAdCount">
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 广告位名称：</label>
            <div class="yc-col-10">
                <input class="form-control" type="text" name="adName" ng-placeholder="请输入广告位名称" ng-model="adSpaceName">
            </div>
        </div>

        <div ng-class="{'hide':isMulti == 1 && isCoupletAd != 1}">
            <div class="form-group">
                <label class="yc-col-2 control-label"> <span>*</span> 广告位尺寸：</label>
                <div class="yc-col-10">
                    <div yc-select="sizeListSel" width="260" value="size" key="size" name="size" placeholder="请选择广告位尺寸"></div>
                    <span class="yc-error-span" ng-class="{'show-l':!size && validShow}">请选择广告位尺寸</span>
                </div>
            </div>

            <div class="form-group" ng-show="adEqCreative == 0">
                <label class="yc-col-2 control-label"> <span>*</span> 创意尺寸：</label>
                <div class="yc-col-10">
                    <div yc-select="sizeListSel3" width="260" value="creativeSize" key="size" name="size" placeholder="请选择创意尺寸"></div>
                    <span class="yc-error-span" ng-class="{'show-l':!creativeSize && validShow}">请选择创意尺寸</span>
                </div>
            </div>
        </div>
        <div class="hide" ng-class="{'show':isMulti == 1 && isCoupletAd != 1}">
            <div class="form-group">
                <label class="yc-col-2 control-label"> <span>*</span> 主图广告位尺寸：</label>
                <div class="yc-col-10">
                    <div yc-select="sizeListSel" width="260" value="size" key="size" name="size" placeholder="请选择主图广告位尺寸"></div>
                    <span class="yc-error-span" ng-class="{'show-l':!size && validShow}">请选择主图广告位尺寸</span>
                </div>
            </div>
            <div class="form-group" ng-show="adEqCreative == 0">
                <label class="yc-col-2 control-label"> <span>*</span> 主图创意尺寸：</label>
                <div class="yc-col-10">
                    <div yc-select="sizeListSel3" width="260" value="creativeSize" key="size" name="size" placeholder="请选择尺寸"></div>
                    <span class="yc-error-span" ng-class="{'show-l':!creativeSize && validShow}">请选择主图创意尺寸</span>
                </div>
            </div>
            <div class="form-group">
                <label class="yc-col-2 control-label"> <span>*</span> 附图广告位尺寸：</label>
                <div class="yc-col-10">
                    <div yc-select="sizeListSel2" width="260" value="size2" key="size" name="size" placeholder="请选择附图广告位尺寸"></div>
                    <span class="yc-error-span" ng-class="{'show-l':!size2 && validShow}">请选择附图广告位尺寸</span>
                </div>
            </div>
            <div class="form-group" ng-show="adEqCreative == 0">
                <label class="yc-col-2 control-label"> <span>*</span> 附图创意尺寸：</label>
                <div class="yc-col-10">
                    <div yc-select="sizeListSel4" width="260" value="creativeSize2" key="size" name="size" placeholder="请选择附图创意尺寸"></div>
                    <span class="yc-error-span" ng-class="{'show-l':!creativeSize2 && validShow}">请选择附图创意尺寸</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 创意K数限制：</label>
            <div class="yc-col-10">
                <input class="form-control" type="text" name="kbNum" ng-placeholder="40" ng-model="fileSize">
            </div>
        </div>

        <div class="form-group" ng-show="adSpaceTypeId == 21">
            <label class="yc-col-2 control-label"> <span>*</span>最大显示时长：</label>
            <div class="yc-col-10">
                <input class="form-control" type="text" name="showTimeLimit" ng-placeholder="最大显示时长" ng-model="showTimeLimit">
                <span class="msg">秒</span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> 是否支持轮播：</label>
            <div class="yc-col-10">
                <label class="radio"><input class="form-control" type="radio" ng-model="isMultiLimit" value="0"> 否</label>
                <label class="radio"><input class="form-control" type="radio" ng-model="isMultiLimit" value="1"> 是</label>
            </div>
        </div>

        <div class="form-group" ng-show="isMultiLimit == 1">
            <label class="yc-col-2 control-label"> <span>*</span>轮播上限：</label>
            <div class="yc-col-10">
                <input class="form-control" type="text" name="multiLimit" ng-placeholder="轮播上限" ng-model="multiLimit">
            </div>
        </div>

        <!--<div class="form-group">
            <label for="" class="yc-col-2 control-label"> 选择特效：</label>
            <div class="yc-col-10">
                <span ng-repeat="e in effectList">
                    <label class="checkbox">
                        <input class="form-control" type="checkbox" ng-model="e.check" ng-true-value="true" ng-false-value="false">
                        <span ng-bind="e.specialEffectsName"></span>
                    </label>
                    <br ng-if="($index+1)%6 == 0">
                </span>

            </div>
        </div>-->

        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span>支持创意类型：</label>
            <div class="yc-col-10">
                <label class="checkbox" ng-repeat="c in catagorysList">
                    <input class="form-control" type="checkbox" disabled ng-model="c.check" ng-true-value="true" ng-false-value="false">
                    <span ng-bind="c.name"></span>
                </label>
                <!--<span class="yc-error-span" ng-class="{'show-l':!catagorysValid() && validShow}">请选择类型</span>-->
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> 是否支持角标：</label>
            <div class="yc-col-10">
                <label class="radio"><input class="form-control" disabled type="radio" ng-model="enableMark" value="0"> 不支持</label>
                <label class="radio"><input class="form-control" disabled type="radio" ng-model="enableMark" value="1"> 支持</label>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> 是否支持第三方监测：</label>
            <div class="yc-col-10">
                <label class="radio"><input class="form-control" disabled type="radio" ng-model="enableMonitor" value="0"> 不支持</label>
                <label class="radio"><input class="form-control" disabled type="radio" ng-model="enableMonitor" value="1"> 支持</label>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> 是否展示打底广告：</label>
            <div class="yc-col-10">
                <label class="radio"><input class="form-control" disabled type="radio" ng-model="enableBaseAd" value="0"> 否</label>
                <label class="radio"><input class="form-control" disabled type="radio" ng-model="enableBaseAd" value="1"> 是</label>
            </div>
        </div>

        <!--<div class="form-group" ng-show="isShowDefault == 1">
            <label class="yc-col-2 control-label"></label>
            <div class="yc-col-10">
                <div class="upload">
                    <div id="isShowDefault" class="yc-btn-web item">上&emsp;&emsp;传</div>
                    <div id="isShowDefault2" class="yc-btn-web item" ng-show="isMulti == 1">上&emsp;&emsp;传</div>
                </div>

                &lt;!&ndash;<span padding-left style="color: red" class="hide" ng-class="{'show-l':!((imgList.length == 1 && isMulti != 1)||(isMulti == 1 && imgList.length == 2 )) && validShow}">请上传图片</span>&ndash;&gt;

                <div class="showPhoto" ng-repeat="img in imgList2 track by $index">

                    <img ng-src="{{img.uploadFile}}" width="{{img.width}}" height="{{img.height}}">
                </div>
            </div>
        </div>-->


        <div class="form-group">
            <label class="yc-col-2 control-label"> 备注：</label>
            <div class="yc-col-10">
                <textarea name="myText" class="form-control" ng-placeholder="请输入备注" ng-model="remark"></textarea>
            </div>
        </div>

        <div class="form-group-btn">
            <label class="yc-col-2 control-label"></label>
            <div class="yc-col-10">
                <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit()">提 交</a>
                <a href="javascript:void(0)" data-route="ViewMediaChannelADSpace3" class="yc-btn-out">取 消</a>
            </div>
        </div>

    </form>

</div>
</body>
</html>
