<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>订单管理-合同管理</title>
    <meta name="keywords" content="订单管理-合同管理"/>
    <meta name="description" content="订单管理-合同管理"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/listManage.css"/>

    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.messages.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/order.js"></script>
</head>
<body ng-controller="orderRuleCtrl">
<nav class="header">
    <div class="scroll scroll-nav">
        <a class="nav" href="javascript:void(0)" >订单管理 &gt;</a>
        <a class="nav" href="javascript:void(0)" data-route="ViewContract">合同管理 &gt;</a>
        <a class="nav" href="javascript:void(0)" data-route="ViewContract">合同列表 &gt;</a>
        <a class="nav active" href="javascript:void(0)">编辑合同</a>
    </div>
</nav>
<div class="container" ng-controller="contractEditCtrl">
    <form class="form">
        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 合同号：</label>
            <div class="yc-col-10">
                <input class="form-control" name="contractCode" type="text" disabled ng-placeholder="请输入合同号" ng-model="contract.contractCode">
                <span class="msg">一旦提交，不能修改</span>
            </div>
        </div>
        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 合同名称：</label>
            <div class="yc-col-10">
                <input class="form-control" name="contractName" type="text" ng-placeholder="请输入合同名称" ng-model="contract.contractName">
            </div>
        </div>
        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 合同总金额：</label>
            <div class="yc-col-10">
                <input class="form-control" name="contractMoney" type="text" ng-placeholder="请输入合同总金额" ng-model="contract.contractMoney">
                <span class="msg" ng-show="contract.contractMoney" ng-bind="'(' +(contract.contractMoney | currency:'￥') + ')'"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 合同折扣比例：</label>
            <div class="yc-col-10">
                <input class="form-control" name="discount" type="text" ng-placeholder="请输入合同折扣比例" ng-model="contract.discount">
                <span class="msg">%</span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 合同配送比例：</label>
            <div class="yc-col-10">
                <input class="form-control" name="present" type="text" ng-placeholder="请输入合同配送比例" ng-model="contract.present">
                <span class="msg">%</span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span> 打包合同：</label>
            <div class="yc-col-10">
                <label class="radio"> <input type="radio" class="form-control" disabled ng-model="contract.type" value="1"> 否 </label>
                <label class="radio"> <input type="radio" class="form-control" disabled ng-model="contract.type" value="2"> 是 </label>
                <span class="msg">合同打包属性一旦提交，不得修改</span>
            </div>
        </div>
        <div class="form-group-btn">
            <label class="yc-col-2 control-label"></label>
            <div class="yc-col-10">
                <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit()" ng-if="putManageRule['ManageContract']">提 交</a>
                <a href="javascript:void(0)" data-route="ViewContract" class="yc-btn-out">取 消</a>
            </div>
        </div>


    </form>
</div>
</body>
</html>
