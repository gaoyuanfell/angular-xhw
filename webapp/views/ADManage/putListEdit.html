<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>编辑创意-投放订单-订单管理</title>
    <meta name="keywords" content="编辑创意-投放订单-订单管理"/>
    <meta name="description" content="编辑创意-投放订单-订单管理"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/ADManageAddEdit.css"/>

    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/lib/webuploader.min.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.messages.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/order.js"></script>
</head>
<body ng-controller="orderRuleCtrl">
<nav class="header">
    <div class="scroll scroll-nav">
        <a class="nav" href="javascript:void(0)">广告订单 &gt;</a>
        <a class="nav" href="javascript:void(0)" data-route="ViewPutOrder">投放订单 &gt;</a>
        <a class="nav" href="javascript:void(0)" data-route="ViewPutOrderCreate">创意列表 &gt;</a>
        <a class="nav active" href="javascript:void(0)">编辑创意</a>
    </div>
</nav>
<div class="container" ng-controller="putListEditCtrl">
    <div class="form">
        <div class="header-title">
            <div class="header-message">基本信息</div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"><span>*</span> 选择订单：</label>
            <div class="yc-col-10">
                <div yc-select="orderListSel" width="260" value="orderId,orderType" key="orderId,orderType" name="orderName" resname="{{orderName}}" placeholder="订单名称"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"><span>*</span> 选择广告位：</label>
            <div class="yc-col-10">
                <label class="checkbox" ng-repeat="ad in advertising">
                    <input class="form-control" disabled checked type="checkbox">
                    <span ng-bind="ad.adSpaceName"></span>
                    <span ng-bind="'-' + (ad.scheduleType | scheduleTypeFtr)"></span>
                    <span ng-bind="ad.adSpaceTypeId == 9?(ad.size + ' ' + ad.size2):ad.size"></span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2"></label>
            <div class="yc-col-10">
                <ad-create advertising="advertising" config="config"></ad-create>
            </div>
        </div>

        <div class="form-group-btn">
            <label class="yc-col-2 control-label"></label>
            <div class="yc-col-10">
                <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit()" ng-if="putManageRule['ManagePutOrders']">提 交</a>
                <a href="javascript:void(0)" data-route="ViewPutOrderCreate" class="yc-btn-out">取 消</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
