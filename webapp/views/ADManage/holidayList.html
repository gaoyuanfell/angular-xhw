<!DOCTYPE html>
<html dir="ltr" lang="zh-CN" ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>节假日-系统管理</title>
    <meta name="keywords" content="节假日-系统管理"/>
    <meta name="description" content="节假日-系统管理"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/listManage.css"/>

    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/order.js"></script>
</head>
<body ng-controller="orderRuleCtrl">
<nav class="header">
    <div class="scroll scroll-nav">
        <a class="nav" href="javascript:void(0)" data-route="QueryScheduling">排期查询 &gt;</a>
        <a class="nav" href="javascript:void(0)">节假日</a>
    </div>
</nav>
<div class="container" ng-controller="holidayCtrl">
    <div class="clear">
        <div style="width: 535px;float: left;background-color: #fff;margin: 10px;">
            <div id="holiday" ng-repeat="h in holidayList">
                <div class="header">
                    <p text-center>{{h.month}}</p>
                    <div class="week" ng-click="selectRow(0,h.datas)">日</div>
                    <div class="week" ng-click="selectRow(1,h.datas)">一</div>
                    <div class="week" ng-click="selectRow(2,h.datas)">二</div>
                    <div class="week" ng-click="selectRow(3,h.datas)">三</div>
                    <div class="week" ng-click="selectRow(4,h.datas)">四</div>
                    <div class="week" ng-click="selectRow(5,h.datas)">五</div>
                    <div class="week" ng-click="selectRow(6,h.datas)">六</div>
                </div>
                <div class="body" ng-click="selectOne($event,h.datas)">
                    <div data-date="true" class="date" ng-class="{'date-display':d.display,'date-true':!d.display,'date-active':d.selected}" ng-repeat="d in h.datas" data-index="{{$index}}" title="{{d.holidayName}}">{{d.holidayName || d.day || 0}}</div>
                </div>
            </div>
        </div>
        <div style="width: 480px;position: fixed;left: 575px;">
            <div class="form-group">
                <label class="yc-col-2 control-label"> 节假日：</label>
                <div class="yc-col-10">
                    <input class="form-control" type="text" ng-class="{'border-error':!holidayName && validShow}" ng-model="holidayName">
                    <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit(2)">撤销</a>
                </div>
            </div>
            <div class="form-group">
                <label class="yc-col-2 control-label"> 快捷选择： </label>
                <div class="yc-col-10">
                    <a href="javascript:void(0)" class="yc-btn" ng-click="selectWeekend()">双休日</a>
                </div>
            </div>

            <div class="form-group-btn">
                <label class="yc-col-2 control-label"></label>
                <div class="yc-col-10">
                    <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit(1,holidayName)">提 交</a>
                    <a href="javascript:void(0)" data-route="QueryScheduling" class="yc-btn-out">返 回</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
