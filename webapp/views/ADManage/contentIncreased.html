<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8" />
    <title>新增内容-内容管理-订单管理</title>
    <meta name="keywords" content="新增内容-内容管理-订单管理" />
    <meta name="description" content="新增内容-内容管理-订单管理" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico" />
    <link rel="stylesheet" href="../../static/css/ycui.css" />
    <link rel="stylesheet" href="../../static/css/global.css" />
    <link rel="stylesheet" href="../../static/css/listManage.css" />
    <link rel="stylesheet" href="../../static/css/ADManageAddEdit.css"/>

    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/lib/webuploader.min.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.messages.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/order.js"></script>
</head>
<body ng-controller="orderRuleCtrl">
<nav class="header">
    <div class="scroll scroll-nav">
        <a class="nav" href="javascript:void(0)">订单管理 &gt;</a>
        <a class="nav" href="javascript:void(0)" data-route="ViewContent">内容管理 &gt;</a>
        <a class="nav" href="javascript:void(0)" data-route="ViewContent">内容列表 &gt;</a>
        <a class="nav active" href="javascript:void(0)">新增内容</a>
    </div>
</nav>
<div class="container" ng-controller="ContentAddCtrl">
    <form class="form">
        <div class="header-title">
            <div class="header-message">内容信息</div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"><span>*</span> 内容名称：</label>
            <div class="yc-col-10">
                <input class="form-control" type="text" ng-model="content.contentName" name="contentName">
                <span class="error" ng-show="!content.contentName && validShow">请填写内容名称</span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"><span>*</span> 内容附件：</label>
            <div class="yc-col-10">
                <div id="contentAnnex" class="yc-btn-web">上 传</div>

                <span ng-bind="content.contentAnnex"></span>
                <span class="error" ng-show="!content.contentAnnex && validShow">请上传内容附件</span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span>媒体：</label>
            <div class="yc-col-10">
                <div yc-select="mediaListSel" width="260" query="content" value="mediaId" name="mediaName" key="id" placeholder="媒体"></div>
                <span class="error" ng-show="!content.mediaId && validShow">请选择媒体</span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> <span>*</span>频道：</label>
            <div class="yc-col-10">
                <div yc-select="channelListSel" width="260" query="content" value="channelId" name="channelName" key="id" placeholder="频道"></div>
                <span class="error" ng-show="!content.channelId && validShow">请选择频道</span>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"><span>*</span> 创建人：</label>
            <div class="yc-col-10">
                <input class="form-control" type="text" disabled ng-value="$parent.user.trueName">
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"> 内容备注：</label>
            <div class="yc-col-10">
                <textarea class="form-control" name="contentRemark" ng-model="content.contentRemark"></textarea>
            </div>
        </div>

        <div class="header-title">
            <div class="header-message">创意信息</div>
        </div>

        <div class="form-group">
            <label class="yc-col-2 control-label"><span>*</span> 选择订单：</label>
            <div class="yc-col-10">
                <div yc-select="orderListSel" width="260" query="content" value="orderId,orderType,orderName" key="orderId,orderType,orderName" name="orderName" placeholder="订单名称"></div>
            </div>
        </div>

        <div class="form-group" ng-show="advertising && advertising.length > 0">
            <label class="yc-col-2 control-label"><span>*</span> 选择广告位：</label>
            <div class="yc-col-10">
                <label class="checkbox" ng-repeat="ad in advertising">
                    <input class="form-control" type="checkbox" ng-model="ad.advertisingShow">
                    <span ng-bind="ad.adSpaceName + '-' + (ad.scheduleType | scheduleTypeFtr)"></span> <span ng-bind="ad.size"></span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="yc-col-2"></label>
            <div class="yc-col-10">
                <ad-create advertising="advertising" config="config"></ad-create>
            </div>
        </div>

        <div class="form-group-btn">
            <label class="yc-col-2 control-label"></label>
            <div class="yc-col-10">
                <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit()">提 交</a>
                <a href="javascript:void(0)" data-route="ViewContent" class="yc-btn-out">取 消</a>
            </div>
        </div>

    </form>
</div>

</body>
</html>
