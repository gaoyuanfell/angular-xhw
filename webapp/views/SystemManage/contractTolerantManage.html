<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8">
    <title>容错率设置-系统管理</title>
    <meta name="keywords" content="容错率设置">
    <meta name="description" content="容错率设置-系统管理">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico">
    <link rel="stylesheet" href="../../static/css/ycui.css">
    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="../../static/css/SystemManage.css">
    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/systemManage.js"></script>
</head>
<body>
<nav class="header">
    <div class="scroll">
        <a class="nav" data-route="ViewTolerantRate">容错率</a>
    </div>
</nav>
<div class="container" ng-controller="contractTolerantCtrl">
    <div class="button-group">
        <div class="tolerant-title">当前容错率详情</div>
        <table class="tolerant-table">
            <tr>
                <td>比率：</td>
                <td class="td-value" ng-bind="((currentTolerant || 0) | MathFtr:'*100' | number) + '%'"></td>
                <td>绝对值：</td>
                <td class="td-value" ng-bind="(currentTolerantMoney || 0) | currency:'￥'"></td>
                <td>容错原则：</td>
                <td class="td-value"  ng-bind="tolerantRule | tolerantRuleFtr"></td>
                <td><a data-route="ViewTolerantRateEdit" href="javascript:void(0)" class="yc-btn">编辑</a></td>
            </tr>
        </table>
    </div>
    <div class="table-container">
        <div class="tolerant-title">历史容错率记录</div>
        <table class="yc-table">
            <thead>
            <tr>
                <th>修改时间</th>
                <th>比率</th>
                <th>绝对值</th>
                <th>容错原则</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td ng-bind="::item.updateTime | dateYMD"></td>
                <td ng-bind="(item.tolerant | MathFtr:'*100' | number)+'%'"></td>
                <td ng-bind="'￥'+(item.tolerantMoney | number)"></td>
                <td ng-bind="item.tolerantRule | tolerantRuleFtr"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="client-judge" ng-if="total_page<1">您好，暂时没有符合条件的任何数据</div>
    <div ng-show="total_page>0" yc-page page="page" redirect="redirect(page.page,search)" query="query"></div>
</div>
</body>
</html>
