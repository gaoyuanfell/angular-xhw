<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>新增角色-角色管理-系统管理</title>
    <meta name="keywords" content="新增角色-角色管理-系统管理"/>
    <meta name="description" content="新增角色-角色管理-系统管理"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/SystemManage.css"/>
    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.messages.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/systemManage.js"></script>
</head>
<body class="roleManage">
    <nav class="header">
        <div class="scroll scroll-nav">
            <a class="nav" href="javascript:void(0)" >系统设置 &gt;</a>
            <a class="nav" href="javascript:void(0)" >角色 &gt;</a>
            <a class="nav" href="javascript:void(0)" data-route="ViewRole">角色列表 &gt;</a>
            <a class="nav active" href="javascript:void(0)">新增角色</a>
        </div>  
    </nav>
    <div class="container" ng-controller="roleAddCtrl">
        <form class="form">
            <div class="form-group">
                <label for="" class="yc-col-2 control-label"> <span>*</span> 角色名称：</label>
                <div class="yc-col-10">
                    <input class="form-control" name="myRole" type="text" ng-placeholder="请输入角色名称" ng-model="role.roleName">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="yc-col-2 control-label"> <span>*</span> 属于分公司角色：</label>
                <div class="yc-col-10">
                   <label class="checkbox">
                        <input class="form-control" type="checkbox" ng-false-value="1" ng-true-value="2" ng-model="role.type">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="yc-col-2 control-label"> <span>*</span> 角色权限：</label>
                <div class="yc-col-10" id="areasList">
                    
                </div>
            </div>
            <div class="form-group-btn">
                <label class="yc-col-2 control-label"></label>
                <div class="yc-col-10">
                    <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit()">提 交</a>
                    <a href="javascript:void(0)" data-route="ViewRole" class="yc-btn-out">取 消</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
