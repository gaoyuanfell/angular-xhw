<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>特效管理-系统管理</title>
    <meta name="keywords" content="特效管理-系统管理"/>
    <meta name="description" content="特效管理-系统管理"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/SystemManage.css"/>
    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/systemManage.js"></script>
</head>
<body ng-controller="limitCtrl">
<nav class="header">
    <div class="scroll">
        <a class="nav" data-route="ViewSpecialEffects">特效列表</a>
    </div>
</nav>
<div class="container" ng-controller="SpecialManageCtrl">
    <div class="button-group clear">
        <div class="button-g fl">
            <a href="javascript:void(0)" data-route="ViewSpecialEffectsAdd" class="yc-btn" ng-if="systemManageRule['ManageSpecialEffects']">新增特效</a>
        </div>
        <div class="query-g fr">
            <div class="icon-input">
                <input class="form-control" type="text" ng-placeholder="请输入特效名称" ng-model="query.search">
                <span class="icon">
                    <i class="yc-icon calendars" ng-click="redirect(1,search)">&#xe60b;</i>
                </span>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="yc-table">
            <thead>
            <tr>
                <th>添加时间</th>
                <th class="th140">特效ID</th>
                <th class="th160">特效名称</th>
                <th>示例地址</th>
                <th>特效备注</th>
                <th class="center th120">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td ng-bind="::item.createTime|dateYMD"></td>
                <td ng-bind="::item.id"></td>
                <td>
                    <span ng-bind="::item.specialEffectsName"></span>
                </td>
                <td ng-bind="::item.specialEffectsUrl"></td>
                <td><span ng-bind="::item.remark"></span></td>
                <td class="center yc-roleMa-edit">
                    <a title="修改信息" data-route="ViewSpecialEffectsEdit?id={{item.id}}" ng-if="systemManageRule['ManageSpecialEffects']" href="javascript:void(0)">编辑</a>
                    <a title="查看信息" data-route="ViewSpecialEffectsEdit?id={{item.id}}" ng-if="!systemManageRule['ManageSpecialEffects']" href="javascript:void(0)">查看</a>
                    <a title="删除" ng-if="systemManageRule['ManageSpecialEffects']" href="javascript:;" ng-click="delete(item.id)">失效</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="client-judge" ng-if="total_page<1">您好，暂时没有符合条件的任何数据</div>
    <div ng-show="total_page>0" yc-page page="page" redirect="redirect(page.page,search)" query="query"></div>
</div>
</body>
</html>
