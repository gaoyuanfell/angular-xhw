<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8">
    <title>编辑容错率-容错率设置-系统管理</title>
    <meta name="keywords" content="编辑容错率-容错率设置-系统管理">
    <meta name="description" content="编辑容错率-容错率设置-系统管理">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico">
    <link rel="stylesheet" href="../../static/css/ycui.css">
    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="../../static/css/SystemManage.css">
    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.messages.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/systemManage.js"></script>
</head>
<body>
    <nav class="header">
        <div class="scroll scroll-nav">
            <a class="nav" href="javascript:void(0)" >系统设置 &gt;</a>
            <a class="nav" href="javascript:void(0)" data-route="ViewTolerantRate">容错率 &gt;</a>
            <a class="nav active" href="javascript:void(0)">编辑容错率</a>
        </div>
    </nav>
    <div class="container" ng-controller="contractTolerantAddCtrl">
        <form class="form">
            <div class="form-group">
                <label class="yc-col-2 control-label"> <span>*</span> 比率：</label>
                <div class="yc-col-10">
                    <input class="form-control" type="number" ng-model="tolerant" name="tolerant">
                    <span class="msg">%</span>
                </div>
            </div>
            <div class="form-group">
                <label class="yc-col-2 control-label"> <span>*</span> 绝对值：</label>
                <div class="yc-col-10">
                    <input class="form-control" type="number" ng-model="tolerantMoney" name="tolerantMoney">
                    <span class="msg" ng-show="tolerantMoney" ng-bind="'(' +(tolerantMoney | currency:'￥') + ')'"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="yc-col-2 control-label"> <span>*</span> 容错原则：</label>
                <div class="yc-col-10">
                    <div yc-select="tolerantSel" width="260" value="tolerantRule" resname="{{tolerantRule | tolerantRuleFtr}}" key="id" placeholder="容错原则"></div>
                </div>
            </div>
            <div class="form-group-btn">
                <label class="yc-col-2 control-label"></label>
                <div class="yc-col-10">
                    <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit()">提 交</a>
                    <a href="javascript:void(0)" data-route="ViewTolerantRate" class="yc-btn-out">取 消</a>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
