<!DOCTYPE html>
<html ng-app="WangCheng">
<head>
    <meta charset="utf-8"/>
    <title>编辑角色-部门管理-系统管理</title>
    <meta name="keywords" content="修改角色-部门管理-系统管理"/>
    <meta name="description" content="修改角色-部门管理-系统管理"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/ycui.css"/>
    <link rel="stylesheet" href="../../static/css/global.css"/>
    <link rel="stylesheet" href="../../static/css/SystemManage.css"/>
    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../../static/lib/validation/jquery.validate.messages.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/systemManage.js"></script>
</head>
<body ng-controller="limitCtrl">
    <nav class="header">
        <div class="scroll scroll-nav">
            <a class="nav" href="javascript:void(0)" >系统设置 &gt;</a>
            <a class="nav" href="javascript:void(0)" data-route="ViewDepartment">部门 &gt;</a>
            <a class="nav" href="javascript:void(0)" data-route="ViewDepartment">部门列表 &gt;</a>
            <a class="nav active" href="javascript:void(0)">编辑部门</a>
        </div>  
    </nav>
    <div class="container" ng-controller="departmentEditCtrl">
        <form class="form">
            <div class="form-group">
                <label class="yc-col-2 control-label"> <span>*</span> 选择所属：</label>
                <div class="yc-col-10">
                    <div class="deType" yc-select="deListSel" disabled="1" width="260" value="deListId,companyType" resname="{{companyName}}" key="id,companyType" name="companyName" placeholder="选择所属"></div>
                    <span class="error" ng-show="!deListId && validate">请选择所属</span>
                </div>
            </div>
            <div class="form-group">
                <label class="yc-col-2 control-label"> 上级部门：</label>
                <div class="yc-col-10">
                    <div yc-select="parentDepSel" width="260" disabled="1" value="parentDepId" add="无" key="id" name="departmentName" resname="{{parentDepName   }}" recursion="nextDepts" placeholder="上级部门"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="yc-col-2 control-label"> <span>*</span> 部门名称：</label>
                <div class="yc-col-10">
                    <input class="form-control" name="departmentName" type="text" ng-placeholder="请输入部门名称" ng-model="departmentName">
                </div>
            </div>
            <div class="form-group-btn">
                <label class="yc-col-2 control-label"></label>
                <div class="yc-col-10">
                    <a href="javascript:void(0)" class="yc-btn" ng-click="postEdit()" ng-if="systemManageRule['ManageDepartment']">提 交</a>
                    <a href="javascript:void(0)" data-route="ViewDepartment" class="yc-btn-out">取 消</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
